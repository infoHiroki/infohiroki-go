<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ページが見つかりません - infoHiroki">
    <title>{{.title}}</title>

    <!-- ファビコン -->
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="site-layout">
        <!-- モバイル用ヘッダー -->
        <header class="mobile-header">
            <div class="mobile-header-content">
                <a href="/" class="mobile-logo">
                    <img src="/images/logo.svg" alt="infoHiroki Logo" width="36" height="36">
                    <span class="mobile-title">infoHiroki</span>
                </a>
                <button class="hamburger-button" aria-label="メニューを開く">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </header>

        <!-- デスクトップ用サイドバー / モバイル用オーバーレイメニュー -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="site-title">
                    <div class="logo">
                        <img src="/images/logo.svg" alt="infoHiroki Logo" width="36" height="36">
                    </div>
                    <div class="title-text">
                        <span class="company-name">infoHiroki</span>
                    </div>
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog" class="nav-link">ブログ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/services" class="nav-link">サービス</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">開発製品</a>
                    </li>
                    <li class="nav-item">
                        <a href="/results" class="nav-link">実績</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">スキルスタック</a>
                    </li>
                    <li class="nav-item">
                        <a href="/faq" class="nav-link">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact" class="nav-link">お問い合わせ</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- モバイル用オーバーレイ -->
        <div class="mobile-overlay"></div>

        <div class="main-wrapper">
            <main class="site-main">
                <div class="container">
                    <div class="content-header">
                        <h1>ページが見つかりません</h1>
                        <p class="content-description">お探しのページは存在しないか、移動された可能性があります。</p>
                    </div>

                    <div class="content-body">
                        <div style="text-align: center; padding: 2rem;">
                            <h2 style="font-size: 6rem; margin: 0; color: #ddd;">404</h2>
                            <p style="margin: 1rem 0;">申し訳ございませんが、お探しのページは見つかりませんでした。</p>
                            <div style="margin-top: 2rem;">
                                <a href="/" class="button primary">ホームに戻る</a>
                                <a href="/blog" class="button secondary" style="margin-left: 1rem;">ブログを見る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="minimal-footer">
                <div class="container">
                    <p>© 2022 infoHiroki. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
