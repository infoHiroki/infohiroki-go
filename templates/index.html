<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .post { border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .post h2 { margin-top: 0; color: #0366d6; }
        .post-meta { color: #586069; font-size: 14px; margin-bottom: 15px; }
        .post-actions a { margin-right: 10px; color: #0366d6; text-decoration: none; }
        .post-actions a:hover { text-decoration: underline; }
        .badge { background: #28a745; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 {{.title}}</h1>
        <p>KISS・YAGNI・DRYの実践例 | Goで作ったマークダウンパーサー</p>
        <span class="badge">Go + Gin + GORM</span>
    </div>

    {{range .posts}}
    <div class="post">
        <h2><a href="/posts/{{.ID}}">{{.Title}}</a></h2>
        <div class="post-meta">
            📅 作成日: {{.CreatedAt.Format "2006年01月02日"}} | ID: {{.ID}}
        </div>
        <div class="post-actions">
            <a href="/posts/{{.ID}}">📖 記事を読む</a>
            <a href="/posts/{{.ID}}.md">📝 Markdownで表示</a>
            <a href="/posts/{{.ID}}.json">🔗 JSON API</a>
        </div>
    </div>
    {{end}}

    <div style="text-align: center; margin-top: 40px; color: #586069;">
        <p>💡 <strong>Go Learning Project</strong> - 個人開発者向けGo実践例</p>
        <p>Rails の1/10のコード量で同等機能を実現！</p>
    </div>
</body>
</html>
