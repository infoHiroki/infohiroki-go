<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.post.Title}} - Go Learning Project</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        .header { border-bottom: 1px solid #e1e4e8; padding-bottom: 20px; margin-bottom: 30px; }
        .post-meta { color: #586069; font-size: 14px; margin-bottom: 20px; }
        .post-actions { margin-bottom: 30px; }
        .post-actions a { margin-right: 15px; color: #0366d6; text-decoration: none; padding: 8px 16px; border: 1px solid #0366d6; border-radius: 6px; display: inline-block; }
        .post-actions a:hover { background-color: #0366d6; color: white; }
        .content { background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e1e4e8; }
        .markdown-body h1, .markdown-body h2 { color: #24292e; padding-bottom: 0.3em; border-bottom: 1px solid #eaecef; }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body code { background-color: rgba(27,31,35,0.05); padding: 0.2em 0.4em; border-radius: 3px; font-size: 85%; }
        .markdown-body pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
        .markdown-body pre code { background: none; padding: 0; }
        .markdown-body blockquote { padding: 0 1em; color: #6a737d; border-left: 0.25em solid #dfe2e5; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .footer { margin-top: 40px; text-align: center; color: #586069; border-top: 1px solid #e1e4e8; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{.post.Title}}</h1>
        <div class="post-meta">
            📅 作成日: {{.post.CreatedAt.Format "2006年01月02日 15:04"}} | ID: {{.post.ID}}
        </div>
        <div class="post-actions">
            <a href="/">🏠 一覧に戻る</a>
            <a href="/posts/{{.post.ID}}.md">📝 Markdown</a>
            <a href="/posts/{{.post.ID}}.json">🔗 JSON</a>
        </div>
    </div>

    <div class="content">
        <div class="markdown-body">
            {{.html}}
        </div>
    </div>

    <div class="footer">
        <p>🚀 <strong>Go Learning Project</strong> - Powered by Go + Gin + GORM</p>
        <p>💡 KISS・YAGNI・DRYの実践例 | 150行で完全なWebアプリ</p>
    </div>
</body>
</html>
